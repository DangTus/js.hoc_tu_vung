<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Học từ vựng</title>
        <!-- cdn icon bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
        />
        <!-- link css local -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <i class="close-icon bi bi-x-lg"></i>
                <div class="progress-bar">
                    <div class="completed"></div>
                </div>
            </header>

            <div class="question">
                <h1>Question 1</h1>
                <p>What is the capital of Vietnam?</p>
            </div>

            <form class="answers">
                <div class="answer">
                    <div class="card">
                        <p class="card-text">Hanoi</p>
                    </div>
                </div>
                <div class="answer">
                    <div class="card">
                        <p class="card-text">Ho Chi Minh City</p>
                    </div>
                </div>
                <div class="answer">
                    <div class="card">
                        <p class="card-text">Da Nang</p>
                    </div>
                </div>
                <div class="answer">
                    <div class="card">
                        <p class="card-text">Ha Long</p>
                    </div>
                </div>
            </form>

            <button id="submit-button">Kiểm tra</button>

            <div id="result-overlay" class="hidden">
                <div id="result-modal" class="correct">
                    <div class="flex">
                        <i id="result-icon" class="bi bi-check-circle-fill"></i>
                        <h2 id="result-text">Không chính xác</h2>
                    </div>
                    <p id="result-message">Vâng, cà phê</p>
                    <button id="next-button">Đã hiểu</button>
                </div>
            </div>
        </div>

        <div class="load hidden">
            <div class="bi-loader">
                <i class="bi bi-arrow-repeat"></i>
            </div>
        </div>

        <div id="audio" class="hidden">
            <audio
                id="audio_correct"
                src="public/mp3s/duolingo-correct.mp3"
            ></audio>
            <audio
                id="audio_wrong"
                src="public/mp3s/duolingo-wrong.mp3"
            ></audio>
        </div>

        <script src="public/js/module.js"></script>
        <script src="index.js"></script>
    </body>
</html>
